default_language_version:
    python: python3.11
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.2.0
  hooks:
  - id: check-yaml
    exclude: '\.*conda/.*'
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: detect-private-key
  - id: debug-statements
  - id: check-added-large-files
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.26.0
  hooks:
    - id: markdownlint
      args: ["--config", ".markdownlint.json"]

- repo: https://github.com/populationgenomics/pre-commits
  rev: "v0.1.3"
  hooks:
    - id: cpg-id-checker
      args: ["--extra-pattern", 'TOB\d+']

- repo: local
  hooks:
    - id: hadolint-docker
      name: Lint Dockerfiles
      description: Runs hadolint Docker image to lint Dockerfiles
      language: docker_image
      types: ["dockerfile"]
      entry: hadolint/hadolint:v2.8.0 hadolint

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.11.0
  hooks:
    - id: ruff
    - id: ruff-format

# Static type analysis (as much as it's possible in python using type hints)
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.15.0
  hooks:
    - id: mypy
      args:
        [
          --pretty,
          --show-error-codes,
          --no-strict-optional,
          --install-types,
          --non-interactive,
        ]
      additional_dependencies: [types-PyYAML==6.0.4, types-toml]
