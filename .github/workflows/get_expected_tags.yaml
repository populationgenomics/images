name: Get Expected Tags for Dockerfile Changes

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  id-token: write
  contents: read

env:
  PROJECT: 'cpg-common'

jobs:
  get_next_version:
    runs-on: ubuntu-latest
    environment: production
    outputs:
      matrix: ${{ steps.get_next_version.outputs.next_version }}
    steps:
      - name: 'Checkout repo'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - id: 'google-cloud-auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/1051897107465/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'gh-images-deployer@cpg-common.iam.gserviceaccount.com'

      - id: 'google-cloud-sdk-setup'
        name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT }}

      - name: 'Get current version'
        id: get_next_version
        run: |
          next_version=$(python .github/workflows/get_version.py)
          echo "$next_version"
          echo "next_version=$next_version" >> "$GITHUB_OUTPUT"

  post-version-table:
    runs-on: ubuntu-latest
    needs:
      - get_next_version
    permissions:
      pull-requests: write
    if: ${{ needs.get_next_version.outputs.matrix != '{}' && needs.get_next_version.outputs.matrix != '' }}
    steps:
      - name: Read matrix JSON
        id: read-matrix
        env:
          matrix: ${{ needs.get_next_version.outputs.matrix }}
        run: |
          echo "Extracted JSON: $matrix"
          echo "### 🐳 Expected Tags" > table.md
          echo "" >> table.md
          echo "Some Dockerfiles have been modified in this PR. New tags are expected to be deployed." >> table.md
          echo "The table below shows what the tags are expected to be on merging this PR." >> table.md
          echo "| Name  | Tag |" >> table.md
          echo "|-------|-------|" >> table.md

          for row in $(echo "$matrix" | jq -c '.include[]'); do
            NAME=$(echo "$row" | jq -r '.name')
            TAG=$(echo "$row" | jq -r '.tag')
            echo "| $NAME | $TAG |" >> table.md
          done

      - name: Find Comment
        uses: peter-evans/find-comment@3eae4d37986fb5a8592848f6a574fdf654e61f9e
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 🐳 Expected Tags

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: table.md # ⬅️ Use file instead of an environment variable!
          edit-mode: replace
