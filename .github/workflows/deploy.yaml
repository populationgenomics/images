name: Deploy container
on:
  workflow_dispatch:
    inputs:
      image_name:
        description: "Name of image, same as the directory name"
        required: true
      image_tag:
        description: "Tag of image"
        required: true
jobs:
  deployImage:
    runs-on: ubuntu-latest

    env:
      DOCKER_BUILDKIT: 1
      BUILDKIT_PROGRESS: plain
      CLOUDSDK_CORE_DISABLE_PROMPTS: 1
      DOCKER_IMAGE: australia-southeast1-docker.pkg.dev/cpg-common/images/${{ github.events.inputs.image_name }}:${{ github.events.inputs.image_tag }}

    steps:
      - name: "checkout repo"
        uses: actions/checkout@v2

      - name: "gcloud setup"
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: analysis-runner
          service_account_key: ${{ secrets.GCP_SERVER_DEPLOY_KEY }}

      - name: "gcloud docker auth"
        run: |
          gcloud auth configure-docker australia-southeast1-docker.pkg.dev

      - name: "build image"
        run: |
          docker build --tag $DOCKER_IMAGE images/${{ github.events.inputs.image_name }}/

      - name: "push image"
        run: |
          docker push $DOCKER_IMAGE
