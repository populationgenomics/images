name: Deploy container
on:
  workflow_dispatch:
    inputs:
      image_name:
        description: "Name of image, same as the directory name"
        required: true
      image_tag:
        description: "Tag of image"
        required: true
      docker_cli_args:
        description: "Extra docker CLI params"
        required: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy_image:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'dev' }}
    env:
      DOCKER_BUILDKIT: 1
      BUILDKIT_PROGRESS: plain
      CLOUDSDK_CORE_DISABLE_PROMPTS: 1
      DOCKER_DEV: australia-southeast1-docker.pkg.dev/cpg-common/images-dev/
      DOCKER_MAIN: australia-southeast1-docker.pkg.dev/cpg-common/images/
      DOCKER_IMAGE: ${{ github.event.inputs.image_name }}:${{ github.event.inputs.image_tag }}
      IMAGE_NAME: ${{ github.event.inputs.image_name }}
      IMAGE_TAG: ${{ github.event.inputs.image_tag }}

    steps:
      - name: "checkout repo"
        uses: actions/checkout@v4

      - id: "google-cloud-auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "projects/1051897107465/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "gh-images-${{ github.ref_name == 'main' && 'deployer' || 'dev-deployer' }}@cpg-common.iam.gserviceaccount.com"

      - id: "google-cloud-sdk-setup"
        name: "Set up Cloud SDK"
        uses: google-github-actions/setup-gcloud@v2

      - name: "gcloud docker auth"
        run: |
          gcloud auth configure-docker australia-southeast1-docker.pkg.dev

      - name: "build image"
        run: |
          docker build \
            ${{ inputs.docker_cli_args }} \
            --build-arg VERSION=$IMAGE_TAG \
            --tag $DOCKER_IMAGE \
            images/$IMAGE_NAME

      - name: "Push main branch to core artifactory"
        if: ${{ github.ref_name == 'main' }}
        run: |
          docker tag $DOCKER_IMAGE $DOCKER_MAIN$DOCKER_IMAGE
          digest=$(docker push $DOCKER_MAIN$DOCKER_IMAGE | tee /dev/tty | grep "digest:" | awk '{print $2}')
          echo "Link to image: https://console.cloud.google.com/artifacts/docker/cpg-common/australia-southeast1/images/$IMAGE_NAME/$digest?project=cpg-common"

      - name: "Push non-main branch to dev artifactory"
        if: ${{ github.ref_name != 'main' }}
        run: |
          docker tag $DOCKER_IMAGE $DOCKER_DEV$DOCKER_IMAGE
          digest=$(docker push $DOCKER_DEV$DOCKER_IMAGE | tee /dev/tty | grep "digest:" | awk '{print $2}')
          echo "Link to image: https://console.cloud.google.com/artifacts/docker/cpg-common/australia-southeast1/images-dev/$IMAGE_NAME/$digest?project=cpg-common"
